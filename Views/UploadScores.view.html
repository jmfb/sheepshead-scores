@include HeaderView
@layout Layout
@section Title { Upload Scores }
@section Header {
	@html Partial<HeaderView>(ViewType::UploadScores);
}
<div class="well">
	<h2>Upload Scores</h2>
	<p>Choose a .csv file containing game data to upload.</p>
	<form
		class="form-horizontal"
		role="form"
		action="/sheepshead.cgi?action=upload-scores"
		method="post"
		enctype="multipart/form-data">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="file" name="uploadFile">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-default btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
