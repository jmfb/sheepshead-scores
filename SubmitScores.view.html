@layout Layout;
@section Title { Sheepshead Scores }
<div class="well">
	<h2>Sheepshead Scores</h2>
	<form class="form-horizontal" role="form" action="/sheepshead.cgi" method="post">
		<div class="form-group" ng-repeat="playerScore in playerScores">
			<div class="col-sm-3">
				<input
					type="text"
					class="form-control name-lookup"
					name="{{playerScore.nameId}}"
					placeholder="Name"
					ng-model="playerScore.name"
					autocomplete="off">
			</div>
			<div class="col-sm-2">
				<input
					type="number"
					class="form-control"
					name="{{playerScore.scoreId}}"
					placeholder="Score"
					ng-model="playerScore.score">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<button
					type="submit"
					class="btn btn-default btn-primary"
					ng-disabled="!isValid()">
					Submit
				</button>
				<button
					type="button"
					class="btn btn-link"
					ng-click="addPlayer()">
					+ Add a Player
				</button>
			</div>
			<div class="col-sm-2">
				<p
					class="form-control-static"
					style="text-align: right;">
					P.S. {{getPositivePointSpread()}}
				</p>
			</div>
		</div>
		<input type="hidden" name="playerCount" value="{{playerCount}}">
	</form>
	<div
		ng-show="getCheckSum()"
		class="alert alert-danger">
		Checksum is {{getCheckSum()}} instead of 0.
	</div>
</div>
