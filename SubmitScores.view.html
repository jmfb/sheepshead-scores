@layout Layout;
@section Title { Sheepshead Scores }
@section Body {
	<div class="jumbotron">
		<h2>Sheepshead Scores</h2>
		<p>Enter today's Sheepshead scores and get daily, MTD, and YTD totals.</p>
		<form class="form-horizontal" role="form" action="/sheepshead.cgi" method="post">
			<!--TODO: ng-repeat over model player count for "model" -->
			<div class="form-group">
				<div class="col-sm-3">
					<input
						type="text"
						class="form-control name-lookup"
						name="player{{number}}Name"
						placeholder="Name"
						ng-model="player{{number}}Name"
						autocomplete="off">
				</div>
				<div class="col-sm-2">
					<input
						type="number"
						class="form-control"
						name="player{{number}}Score"
						placeholder="Score"
						ng-model="player{{number}}Score">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button
						type="submit"
						class="btn btn-default btn-primary"
						ng-disabled="!isValid()">
						Submit
					</button>
				</div>
				<div class="col-sm-3">
					<p
						class="form-control-static"
						style="text-align: right;">
						P.S. {{getPositivePointSpread()}}
					</p>
				</div>
			</div>
		</form>
		<div
			ng-show="getCheckSum()"
			class="alert alert-danger">
			Checksum is {{getCheckSum()}} instead of 0.
		</div>
	</div>
}
